<!doctype html>
<html>

<head>
    <title>Server Error - BAP SIMRS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #4f46e5;
            --danger-color: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius-xl: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--danger-color) 0%, #f87171 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .error-container {
            background: var(--surface);
            padding: 3rem 2rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: shake 1s ease-in-out infinite;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        .error-code {
            font-size: 4rem;
            color: var(--danger-color);
            margin-bottom: 1rem;
            font-weight: 800;
            line-height: 1;
        }

        .error-title {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .error-message {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .error-detail {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            padding: 1rem;
            background: #fef2f2;
            border-radius: 0.5rem;
            border-left: 4px solid var(--danger-color);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            background: linear-gradient(135deg, var(--primary-color) 0%, #6366f1 100%);
            text-decoration: none;
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            background: linear-gradient(135deg, #3730a3 0%, var(--primary-color) 100%);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 2rem 1.5rem;
            }

            .error-code {
                font-size: 3rem;
            }

            .error-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-icon">‚ö†Ô∏è</div>
        <h1 class="error-code">500</h1>
        <h2 class="error-title">Terjadi Kesalahan Server</h2>
        <p class="error-message">
            Maaf, terjadi kesalahan internal pada server.
        </p>
        <div class="error-detail">
            <strong>üîß Apa yang bisa dilakukan:</strong><br>
            ‚Ä¢ Coba refresh halaman ini<br>
            ‚Ä¢ Tunggu beberapa saat dan coba lagi<br>
            ‚Ä¢ Hubungi administrator jika masalah berlanjut
        </div>
        <a href="{{ url_for('main.dashboard') }}" class="back-link">
            <span>üè†</span> Kembali ke Dashboard
        </a>
    </div>
</body>

</html>
